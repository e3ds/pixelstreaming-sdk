<body style="width:100vw;height:100vh;min-height:-webkit-fill-available;font-family:Montserrat;margin:0">
    <div id="playerUI" style="width: 500px; height: 500px;">

    </div>
    <button title="Delete current Video Element and Assign Stream to a New Video Element"
        onclick="replaceVideoElement()">
        Replace Video Element
    </button>

    <script>
        function replaceVideoElement() {
            const streamingVideo = document.getElementById('streamingVideo');

            if (!streamingVideo || !streamingVideo.srcObject) {
                alert('No active streaming video element found');
                return;
            }

            let stream = streamingVideo.srcObject;

            // Remove old video element
            streamingVideo.remove();

            // Create new video element after 5 seconds
            setTimeout(() => {
                const newVideo = document.createElement('video');
                newVideo.id = 'streamingVideo2';
                newVideo.autoplay = true;
                newVideo.muted = true;
                newVideo.style.width = '100%';
                newVideo.style.height = '100%';
                newVideo.style.position = "absolute";
                newVideo.style.pointerEvents = "all";
                document.getElementById('videoElementParent').appendChild(newVideo);

                newVideo.srcObject = stream;
            }, 5000);
        }
    </script>

</body>
